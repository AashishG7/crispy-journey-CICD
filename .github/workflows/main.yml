name: Deploy React to Alpine

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Image name needs to be lowercase
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-alpine:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Alpine via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GitHub Registry inside the Alpine Server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the new image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:main
            
            # Stop and remove the old container (if it exists) || true prevents failure if it doesn't exist
            docker stop react-app || true
            docker rm react-app || true
            
            # Run the new container
            docker run -d \
              --name react-app \
              --restart unless-stopped \
              -p 80:80 \
              ghcr.io/${{ env.IMAGE_NAME }}:main
              
            # Cleanup unused images to save space on Alpine
            docker image prune -f
