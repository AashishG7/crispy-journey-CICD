name: Basic CI

# 1. Trigger: Run on push to main
on:
  push:
    branches: [ "main" ]

jobs:
  # 2. Define a job named "build"
  build:
    runs-on: ubuntu-latest  # The server to use

    steps:
      # 3. Check out your code so the runner can access it
      - uses: actions/checkout@v4

      # 4. Run a simple command
      - name: Run a one-line script
        run: echo "Hello, world! I am testing my code."
