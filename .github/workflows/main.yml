name: Deploy to Alpine Server

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner.toLowerCase() }}/vite-app:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALPINE_HOST }}
          username: ${{ secrets.ALPINE_USER }}
          key: ${{ secrets.ALPINE_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner.toLowerCase() }}/vite-app:latest
            docker stop vite-app || true
            docker rm vite-app || true
            docker run -d \
              --name vite-app \
              -p 80:80 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner.toLowerCase() }}/vite-app:latest
